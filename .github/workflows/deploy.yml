name: Deployment (Container)

on:
  push:
    branches:
      - main
      - dev

env:
  CACHE_KEY: node-deps
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: testing
    env:
      MONGODB_CONNECTION_PROTOCOL: mongodb+srv
      MONGODB_CLUSTER_ADDRESS: db1.wkhlpd9.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8080
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Start server in background
        run: |
          npm start &
          npx wait-on http://127.0.0.1:$PORT

      - name: Run tests
        run: npm test

      - name: Output environment info
        run: |
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # ruleazÄƒ doar pe branch-ul main
    environment: production
    env:
      MONGODB_USERNAME: ${{ secrets.USER_PRODUCTION }}
      MONGODB_PASSWORD: ${{ secrets.PASS_PRODUCTION }}
      MONGODB_DB_NAME: gha-demo
      MONGODB_CONNECTION_PROTOCOL: mongodb+srv
      MONGODB_CLUSTER_ADDRESS: db1.wkhlpd9.mongodb.net
      PORT: 3000
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Output deploy environment info
        run: |
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
          echo "MONGODB_PASSWORD: $MONGODB_PASSWORD"
          echo "PORT: $PORT"
          echo "MONGODB_URI: ${MONGODB_CONNECTION_PROTOCOL}://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER_ADDRESS}/${MONGODB_DB_NAME}?retryWrites=true&w=majority"
